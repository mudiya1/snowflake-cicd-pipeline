name: Scheduled Python Job

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # Use a compatible Python version

    - name: Install Snowflake Connector
      run: pip install snowflake-connector-python snowflake-snowpark-python

    - name: Run Python Script
      run: python auto_execution.py
